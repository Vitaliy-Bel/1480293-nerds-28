<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Шаблоны дизайн студии: Нёрдс</title>
  </head>
  <body>
    <header>
      <nav>
        <a>
          <img src="img/nerds-logo.svg" alt="Логотип студии Нердc" width="160px" height="65px">
        </a>
        <ul>
          <li><a href="index.html">Студия</a></li>
          <li><a href="#">Клиенты</a></li>
          <li><a href="#">Магазин</a></li>
          <li><a href="#">Контакты</a></li>
        </ul>
          <img src="img/cart-icon.svg" alt="Корзина">
          <a href="#"> Корзина</a>
          <!-- или лучше так?:
           <a href=""><img src="img/basket.svg" alt="Корзина"> Корзина</a>
           или лучше через UL:
           <ul>
           <li><img src="img/basket.svg" alt="Корзина"></li>
           <li><a href=""> Корзина</a></li>
          -->
      </nav>
    </header>
    <main>
      <h1>Магазин готовых шаблонов</h1>
      <section>
      <h2>Фильтр товаров</h2>
        <form action="https://echo.htmlacademy.ru" method="get">
          <fieldset>
            <legend>Сетка:</legend>
              <ul>
                <li>
                  <input type="radio" name="grid" value="adaptive-grid" id="adaptive">
                  <label for="adaptive">Адаптивная</label>
                </li>
                <li>
                  <input type="radio" name="grid" value="fixed-grid" id="fixed">
                  <label for="fixed">Фиксированная</label>
                </li>
                <li>
                  <input type="radio" name="grid" value="rubber-grid" id="rubber">
                  <label for="rubber">Резиновая</label>
                </li>
              </ul>
          </fieldset>
          <fieldset>
            <legend>Особенности:</legend>
              <ul>
                <li>
                  <input type="checkbox" name="specificity-slider" id="slider" checked>
                  <label for="slider">Слайдер</label>
                </li>
                <li>
                  <input type="checkbox" name="specificity-block-advantage" id="block-advantage">
                  <label for="block-advantage">Блок преимуществ</label>
                </li>
                <li>
                  <input type="checkbox" name="specificity-news" id="news" checked>
                  <label for="news">Новости</label>
                </li>
                <li>
                  <input type="checkbox" name="specificity-gallery" id="gallery">
                  <label for="gallery">Галерея</label>
                </li>
                <li>
                  <input type="checkbox" name="specificity-basket" id="basket">
                  <label for="basket">Новости</label>
                </li>
              </ul>
          </fieldset>
          <button type="submit">Показать</button>
        </form>
      </section>
      <section>

        <h2>Каталог шаблонов</h2>
        <ul>
          <li>
            <img src="img/sedona.jpg" alt="Шаблон Sedona" width="360px" height="580px">
          </li>
          <li>
            <img src="img/pink.jpg" alt="Шаблон Pink" width="360px" height="580px">
          </li>
          <li>
            <img src="img/barbershop.jpg" alt="Шаблон Barbershop" width="360px" height="580px">
          </li>
          <li>
            <img src="img/mishka.jpg" alt="Шаблон Mishka" width="360px" height="580px">
          </li>
          <li>
            <img src="img/uo.jpg" alt="Шаблон UO" width="360px" height="580px">
          </li>
          <li>
            <img src="img/kvast.jpg" alt="Шаблон Kvast" width="360px" height="580px">
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <section>
        <h2>
          Напишите нам
        <h2>
          <form action="https://echo.htmlacademy.ru" method="post">
            <div>
               <label for="witeus-name">Ваше имя:</label>
               <input id="witeus-name" type="text" name="name" placeholder="Имя Фамилия">
            </div>
            <div>
               <label for="witeus-email">Ваш email:</label>
               <input id="witeus-email" type="email" name="email" placeholder="email@example.com">
            </div>
            <div>
               <label for="witeus-comment">Текст письма:</label>
               <textarea name="comment" id="witeus-comment" rows="5">В свободной форме</textarea>
            </div>
            <button type="submit">отправить</button>
          </form>
          <button type="button">Закрыть</button>
        </section>
        <h2>Наши соц-сети</h2>
          <ul>
            <li>
              <img src="img/vk-icon.svg" alt="Вконтакте" width="21px" height="21px">
              <a href="#">Вконтакте</a>
            </li>
            <li>
              <img src="img/fb-icon.svg" alt="Фейсбук" width="21px" height="21px">
              <a href="#">Фейсбук</a>
           </li>
           <li>
             <img src="img/insta-icon.svg" alt="Инстаграм" width="21px" height="21px">
             <a href="#">Инстаграм</a>
           </li>
        </ul>
    <div>
      <h2>Давайте дружить, это выгодно!</h2>
      <p>Скидка 10% для друзей из социальных сетей.</p>
    </div>
  </footer>
  </body>
</html>
